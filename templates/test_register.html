{% extends "base.html" %}

{% block title %}
    Register
{% endblock %}

{% block nav_links %}
    <li class="nav-item">
        <a class="nav-link" aria-current="page" href="{{ url_for('home') }}">Home</a>
    </li>
    <li class="nav-item">
        <a class="nav-link active" href="{{ url_for('login') }}">Login</a>
    </li>
{% endblock %}

{% block content %}
    <div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="container-fluid d-flex justify-content-center">
            <div class="card mb-3" style="max-width: 800px;">
                <div class="row g-0">
                    <div class="col-md-4">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h3 class="card-title">Register</h3>
                            <form method="post" id="registration-form">
                                <div class="input-group mb-2">
                                  <span class="input-group-text">
                                  </span>
                                  <input type="text" aria-label="Username" class="form-control" placeholder="Username" required>
                                </div>

                                <div class="input-group mb-2">
                                  <span class="input-group-text">
                                  </span>
                                  <input type="password" aria-label="Password" class="form-control" placeholder="Password" required>
                                </div>

                                <div class="input-group mb-2">
                                  <span class="input-group-text">
                                  </span>
                                  <input type="text" aria-label="First name" placeholder="First name" class="form-control" required>
                                  <input type="text" aria-label="Last name" placeholder="Last name" class="form-control" required>
                                </div>

                                <div class="input-group mb-2">
                                  <span class="input-group-text">
                                  </span>
                                  <input type="email" aria-label="Email" class="form-control" placeholder="Email" name="email" required>
                                </div>

                                <div class="input-group mb-2">
                                  <span class="input-group-text">
                                  </span>
                                  <input type="tel" aria-label="Phone" class="form-control" placeholder="Phone" id="phone" name="phone" required>
                                </div>

                                <div class="input-group mb-2">
                                  <span class="input-group-text">
                                  </span>
                                  <input type="text" aria-label="Address" class="form-control" placeholder="Address" id="address" name="address" required>
                                </div>
                                <div class="d-grid mb-3">
                                    <button type="submit" class="btn btn-outline-success btn-lg">Register</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}

{% endblock %}
