{% extends "base.html" %}

{% block title %}
    Register for Agronomist
{% endblock %}

{% block nav_links %}
    <li class="nav-item">
        <a class="nav-link" aria-current="page" href="{{ url_for('home') }}">Home</a>
    </li>
    <li class="nav-item">
        <a class="nav-link active" href="{{ url_for('login') }}">Login</a>
    </li>
{% endblock %}

{% block content %}
    <div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="container-fluid d-flex justify-content-center">
            <div class="card mb-3" style="max-width: 800px;">
                <div class="row g-0">
                    <div class="col-md-4">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h3 class="card-title">Register</h3>
                            <form method="post" id="registration-form">
                                <div class="input-group mb-2">
                                  <span class="input-group-text">
                                  </span>
                                  <input type="text" name="username" id="username" aria-label="Username" class="form-control" placeholder="Username" required>
                                    <div id="usernameFeedback" class="invalid-feedback"></div>
                                </div>

                                <div class="input-group mb-2">
                                  <span class="input-group-text">
                                  </span>
                                  <input type="password" name="password" aria-label="Password" class="form-control" placeholder="Password" required>
                                </div>

                                <div class="input-group mb-2">
                                  <span class="input-group-text">
                                  </span>
                                  <input type="text" name="first_name" aria-label="First name" placeholder="First name" class="form-control" required>
                                  <input type="text" name="last_name" aria-label="Last name" placeholder="Last name" class="form-control" required>
                                </div>

                                <div class="input-group mb-2">
                                  <span class="input-group-text">
                                  </span>
                                  <input type="email" aria-label="Email" class="form-control" placeholder="Email" name="email" required>
                                </div>

                                <div class="input-group mb-2">
                                  <span class="input-group-text">
                                  </span>
                                  <input type="tel" aria-label="Phone" class="form-control" placeholder="Phone" id="phone" name="phone" required>
                                </div>

                                <div class="input-group mb-2">
                                  <span class="input-group-text">
                                  </span>
                                  <input type="text" aria-label="Address" class="form-control" placeholder="Address" id="address" name="address" required>
                                </div>
                                <div class="d-grid mb-3">
                                    <button type="submit" class="btn btn-outline-success btn-lg">Register</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var usernameInput = document.getElementById('username');
        var passwordInput = document.getElementById('password');
        var registerButton = document.querySelector('button[type="submit"]');
        var usernameFeedback = document.getElementById('usernameFeedback');
        var passwordFeedback = document.getElementById('passwordFeedback');

        function validatePassword(password) {
            var hasUpperCase = /[A-Z]/.test(password);
            var hasLowerCase = /[a-z]/.test(password);
            var hasNumbers = /\d/.test(password);
            var hasNonalphas = /\W/.test(password);

            if (password.length < 8 || !hasUpperCase || !hasLowerCase || !hasNumbers || !hasNonalphas)
            {
                return false;
            }
            return true;
            {#Simplified writing of IF statementsï¼š#}
            {#return !(password.length < 8 || !hasUpperCase || !hasLowerCase || !hasNumbers || !hasNonalphas);#}
        }

        passwordInput.addEventListener('input', function() {
            var password = passwordInput.value;
            if (!validatePassword(password)) {
                passwordFeedback.textContent = 'Password must be at least 8 characters long and include uppercase, lowercase, numbers, and special characters.';
                passwordFeedback.style.display = 'block';
                passwordInput.classList.add('is-invalid');
                registerButton.disabled = true;
            } else {
                passwordFeedback.textContent = '';
                passwordFeedback.style.display = 'none';
                passwordInput.classList.remove('is-invalid');
                registerButton.disabled = false;
            }
        });

        usernameInput.addEventListener('blur', function() {
            var username = usernameInput.value;
            if (username) {
                fetch('/check_username?username=' + encodeURIComponent(username))
                    .then(response => response.json())
                    .then(data => {
                        if (data.exists) {
                            usernameFeedback.textContent = 'Username already exists, please choose another one.';
                            usernameFeedback.style.display = 'block';
                            usernameInput.classList.add('is-invalid');
                            registerButton.disabled = true;
                        } else {
                            usernameFeedback.textContent = '';
                            usernameFeedback.style.display = 'none';
                            usernameInput.classList.remove('is-invalid');
                            registerButton.disabled = !passwordInput.classList.contains('is-invalid');
                        }
                    });
            }
        });
    });
</script>
{% endblock %}
