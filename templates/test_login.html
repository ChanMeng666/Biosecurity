{% extends "base.html" %}

{% block title %}
    Login
{% endblock %}

{% block nav_links %}
    <li class="nav-item">
        <a class="nav-link" aria-current="page" href="{{ url_for('home') }}">Home</a>
    </li>
    <li class="nav-item">
        <a class="nav-link active" href="{{ url_for('login') }}">Login</a>
    </li>
{% endblock %}

{% block content %}
    <div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="container-fluid d-flex justify-content-center">
            <div class="card mb-3" style="max-width: 800px;">
                <div class="row g-0">
                    <div class="col-md-4">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h3 class="card-title">Login</h3>
                            <form method="POST">
                                <div class="input-group mb-3">
                                  <span class="input-group-text">
                                  </span>
                                  <input type="text" aria-label="Username" class="form-control" placeholder="Username" required>
                                </div>

                                <div class="input-group mb-3">
                                  <span class="input-group-text">
                                  </span>
                                  <input type="password" aria-label="Password" class="form-control" placeholder="Password" required>
                                </div>
                                <div class="d-grid mb-3">
                                    <button type="submit" class="btn btn-outline-success btn-lg">Login</button>
                                </div>
                            </form>
                            <p class="card-text">
                                Don't have an account yet?
                                <a href="{{ url_for('register') }}">Register</a> now!
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
{% endblock %}
