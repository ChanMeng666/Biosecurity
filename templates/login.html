{% extends "base.html" %}

{% block title %}
Login
{% endblock %}

{% block nav_links %}
<li class="nav-item">
    <a class="nav-link" aria-current="page" href="{{ url_for('home') }}">Home</a>
</li>
<li class="nav-item">
    <a class="nav-link active" href="{{ url_for('login') }}">Login</a>
</li>
{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="container-fluid d-flex justify-content-center">
        <div class="card mb-3" style="max-width: 800px;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="https://cdn.pixabay.com/photo/2015/05/28/21/26/detective-788592_1280.jpg" class="img-fluid rounded-start" style="height: 100%; object-fit: cover;" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h3 class="card-title">Login</h3>
                        <form method="POST">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-outline-success btn-lg">Login</button>
                            </div>
                        </form>
                        <p class="card-text">
                            Don't have an account yet?
                            <a href="{{ url_for('register') }}">Register</a> now!
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
{% endblock %}
