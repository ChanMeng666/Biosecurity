{% extends "base.html" %}

{% block title %}
{% endblock title %}

{% block style %}
{% endblock style %}

{% block content %}
<div class="container">
  <div class="card text-center border-success mb-3">
    <div class="card-header bg-success">
      <ul class="nav nav-underline" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true" style="color: #FFFFFF;">My Profile</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="disabled-tab" data-bs-toggle="tab" data-bs-target="#disabled-tab-pane" type="button" role="tab" aria-controls="disabled-tab-pane" aria-selected="false" style="color: #FFFFFF;">View Guide</button>
        </li>
      </ul>
    </div>
    <div class="card-body">
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
            {% block my_profile %}
            {% endblock my_profile %}
        </div>

        <div class="tab-pane fade" id="disabled-tab-pane" role="tabpanel" aria-labelledby="disabled-tab" tabindex="0">
            {% block view_guide %}
            {% endblock view_guide %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}

{% block scripts %}
{% endblock scripts %}
