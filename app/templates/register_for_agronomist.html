{% extends "base.html" %}

{% block title %}
  Register for Agronomist
{% endblock %}

{% block style %}
{% endblock %}

{% block content %}
  <div class="container-fluid d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card mb-3" style="max-width: 800px;">
      <div class="row g-0">
        <div class="col-md-4">
          <img src="https://cdn.pixabay.com/photo/2015/10/21/17/22/fern-1000052_1280.jpg" class="img-fluid rounded-start" style="height: 100%; object-fit: cover;" alt="...">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <form method="post" id="registration-form" {% block form %}action="/auth/register/agronomist"{% endblock %}>
              <div class="input-group mb-2">
                <span class="input-group-text">
                    <svg t="1709607318489" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="2222" width="20" height="20"><path d="M512 321.6m-262.6 0a262.6 262.6 0 1 0 525.2 0 262.6 262.6 0 1 0-525.2 0Z" fill="#242424" p-id="2223"></path><path d="M924.3 903.6c0-0.1 0-0.1 0 0-0.1-2.1-0.3-4-0.6-5.9C901.2 690.1 725.5 528.6 512 528.6c-213.8 0-389.7 161.9-411.8 369.8-0.2 1.5-0.4 2.9-0.4 4.4 0 0.2-0.1 0.5-0.1 0.7h0.1v1.2c0 22.6 18.3 40.9 40.9 40.9h742.8c22.6 0 40.9-18.3 40.9-40.9 0-0.4-0.1-0.8-0.1-1.1z" fill="#242424" p-id="2224"></path></svg>
                </span>
                <input type="text" name="username" id="username" aria-label="Username" class="form-control" placeholder="Username" value="{{ form_data.username if form_data else '' }}" required>
                <div id="usernameFeedback" class="invalid-feedback"></div>
              </div>

              <div class="input-group mb-2">
                <span class="input-group-text">
                    <svg t="1709607732614" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="2665" width="20" height="20"><path d="M297.4 250.2c22.6 0 41 18.3 41 41V462c0 22.6-18.3 41-41 41-22.6 0-41-18.3-41-41V291.2c0-22.6 18.4-41 41-41zM701.5 246.2c22.6 0 41 18.3 41 41v169.1c0 22.6-18.3 41-41 41-22.6 0-41-18.3-41-41V287.2c0-22.6 18.4-41 41-41z" fill="#242424" p-id="2666"></path><path d="M499.4 126.2c89 0 161.1 72.1 161.1 161.1h81.9c0-134.2-108.8-243-243-243s-243 108.8-243 243h81.9c0-89 72.2-161.1 161.1-161.1zM865.4 938V482.1c-3.4-33.4-31-59.7-64.9-61H200.6c-37.5 0-68 30.4-68.1 67.9v444.3c4 30.2 27.8 54.2 57.9 58.5h621.5c27-5.4 48.3-26.8 53.5-53.8z" fill="#242424" p-id="2667"></path></svg>
                </span>
                <input type="password" name="password" id="password" aria-label="Password" class="form-control" placeholder="Password" value="{{ form_data.password if form_data else '' }}" required>
                <div id="passwordFeedback" class="invalid-feedback"></div>
              </div>

              <div class="input-group mb-2">
                <span class="input-group-text">
                    <svg t="1709607788930" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="2888" width="20" height="20"><path d="M663.4 541.2m-40.9 0a40.9 40.9 0 1 0 81.8 0 40.9 40.9 0 1 0-81.8 0Z" fill="#242424" p-id="2889"></path><path d="M643.1 149.2m-40.9 0a40.9 40.9 0 1 0 81.8 0 40.9 40.9 0 1 0-81.8 0Z" fill="#242424" p-id="2890"></path><path d="M989 854.6c0-143.7-85.3-267.5-208-323.6 54.8-43.4 90-110.6 90-185.9 0-127.8-101.2-232-227.9-236.8v81.8c81 4.7 145.2 72.9 145.2 155 0 78.8-56.1 146.7-132.3 156.1-5.6 0.7-12.9 7.4-12.9 13v60.6c0-20 3.1-0.6 7.2-0.3l5 7c143.3 8.7 251.8 127.6 251.8 273.1h0.1v0.8c0 22.6 18.3 40.9 40.9 40.9S989 878 989 855.4v-0.8z" fill="#242424" p-id="2891"></path><path d="M393.5 344.7m-233.4 0a233.4 233.4 0 1 0 466.8 0 233.4 233.4 0 1 0-466.8 0Z" fill="#242424" p-id="2892"></path><path d="M759.9 861.9c-0.1-1.8-0.2-3.6-0.5-5.3-20-184.4-176.2-328-365.9-328-190 0-346.3 143.9-366 328.7-0.2 1.3-0.3 2.6-0.4 4 0 0.2 0 0.4-0.1 0.7v1.1c0 20.1 16.3 36.4 36.4 36.4h660.2c20.1 0 36.4-16.3 36.4-36.4 0-0.5-0.1-0.8-0.1-1.2z" fill="#242424" p-id="2893"></path></svg>
                </span>
                <input type="text" name="first_name" aria-label="First name" placeholder="First name" class="form-control" value="{{ form_data.first_name if form_data else '' }}" required>
                <input type="text" name="last_name" aria-label="Last name" placeholder="Last name" class="form-control" value="{{ form_data.last_name if form_data else '' }}" required>
              </div>

              <div class="input-group mb-2">
                <span class="input-group-text">
                    <svg t="1709607808930" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="3110" width="20" height="20"><path d="M963.8 212.3c-2.1 7.6-6.5 14.7-13 20.1L531.7 584.3c-0.2 0.2-0.4 0.4-0.7 0.5-16.4 13.2-40.3 11.6-54.8-3.3L126.6 288.9c-17.2-14.4-19.5-40.3-5.1-57.6 14.4-17.2 40.3-19.5 57.6-5.1l326.4 273.3 392.7-329.6c5.1-4.3 10.9-7.1 17-8.5-6.5-1.9-13.3-3-20.4-3H113.2c-39.1 0-71.1 32-71.1 71.1V822c0 39.1 32 71.1 71.1 71.1h781.6c39.1 0 71.1-32 71.1-71.1V229.5c0-5.9-0.7-11.7-2.1-17.2z" fill="#242424" p-id="3111"></path></svg>
                </span>
                <input type="email" aria-label="Email" class="form-control" placeholder="Email" name="email" value="{{ form_data.email if form_data else '' }}" required>
              </div>

                {% block extra_fields %}
                    <div class="input-group mb-2">
                        <span class="input-group-text">
                            <svg t="1709607828248" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="3332" width="20" height="20"><path d="M532.7 100.4l22 78.9c85.2-28 182.7-8.1 250.5 59.7 62.8 62.8 79.5 161.7 60.1 242.1 20.1 7.9 52.2 17.7 77.1 27.9 28.3-111.1 8.8-241.7-78.3-328.9-89.8-89.6-218.3-115.2-331.4-79.7z" fill="#242424" p-id="3333"></path><path d="M516.178373 168.417637a40.9 40.9 0 1 0 57.840325-57.842345 40.9 40.9 0 1 0-57.840325 57.842345Z" fill="#242424" p-id="3334"></path><path d="M728.960896 471.541445a40.9 40.9 0 1 0 57.840325-57.842344 40.9 40.9 0 1 0-57.840325 57.842344Z" fill="#242424" p-id="3335"></path><path d="M576.789113 319.277565a40.9 40.9 0 1 0 57.840325-57.842345 40.9 40.9 0 1 0-57.840325 57.842345Z" fill="#242424" p-id="3336"></path><path d="M873.974908 526.213272a40.9 40.9 0 1 0 57.840325-57.842344 40.9 40.9 0 1 0-57.840325 57.842344Z" fill="#242424" p-id="3337"></path><path d="M597.5 250.1l13.8 80.7c28-3.7 57.4 5.3 78.9 26.8 21.1 21.1 30.1 49.8 27 77.4l64 17.3c0.4-0.5 0.9-1.1 1.4-1.6 4.5-4.5 10.8-6.1 16.1-4.6 6.5-52.2-10.3-106.7-50.3-146.7-40.6-40.5-98.1-56.5-150.9-49.3z" fill="#242424" p-id="3338"></path><path d="M938.2 840.4c1.8-3.2 3.2-6.7 4.1-10.4 4.8-17 7.4-34.9 7.4-53.5 0-108.8-88.2-197-197-197-92.3 0-169.8 63.6-191.2 149.3-121.8-54.4-216.3-159.6-255.9-289.2 84.6-22.1 147.1-99 147.1-190.6v-0.9-0.9c0-108.1-87.7-195.8-195.8-195.8-27.3 0-53.3 5.6-76.9 15.7-71.2 29.8-121.3 100-121.3 182 0 2.8 0.1 5.6 0.2 8.4-0.1 4.8-0.2 9.6-0.2 14.4 0 387.5 314.2 700.6 701.7 700.6 2.9 0 5.8-0.2 8.6-0.2 3.4-0.1 6.8-0.7 9.9-1.7 74.4-9.8 135.5-61.3 159.3-130.2z" fill="#242424" p-id="3339"></path></svg>
                        </span>
                        <input type="tel" aria-label="Phone" class="form-control" placeholder="Phone" id="phone" name="phone" value="{{ form_data.phone_number if form_data else '' }}" required>
                    </div>

                    <div class="input-group mb-2">
                        <span class="input-group-text">
                            <svg t="1709607862671" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="3556" width="20" height="20"><path d="M267 901.5h40.9-16.2c-13.8-0.8-24.7-12.2-24.7-26.2v26.2zM674 900.5h40.9-16.2c-13.8-0.8-24.7-12.2-24.7-26.2v26.2z" fill="#242424" p-id="3557"></path><path d="M754.8 900.5h-40.9 16.2c13.8-0.8 24.7-12.2 24.7-26.2v26.2zM348.8 900.5h-40.9 16.2c13.8-0.8 24.7-12.2 24.7-26.2v26.2zM592.7 737.2h-40.9H568c13.8 0.8 24.7 12.2 24.7 26.2v-26.2zM836.6 573.7h40.9-16.2c-13.8 0.8-24.7 12.2-24.7 26.2v-26.2zM185.2 573.7h-40.9 16.2c13.8 0.8 24.7 12.2 24.7 26.2v-26.2zM429.6 737.2h40.9-16.2c-13.8 0.8-24.7 12.2-24.7 26.2v-26.2z" fill="#242424" p-id="3558"></path><path d="M953.7 573.3c11.4 0.8 23.1-3.1 31.9-11.9 16-16 16-41.9 0-57.9l-445.1-445c-8.2-8.2-18.9-12.1-29.6-12-10.7-0.2-21.4 3.8-29.6 12l-445.1 445c-1.6 1.6-3.1 3.4-4.4 5.2-5.3 6.9-8.5 15.5-8.5 24.9 0 22.6 18.3 40.9 40.9 40.9h120.9V914c0 37.6 30.5 68.1 68.1 68.1h0.5v0.1H362.4c34.7 0 63.3-26 67.5-59.5V737.5h162.3l0.4 122V914c0 37.6 30.5 68.1 68.1 68.1h0.5v0.1H769.4c34 0 62.2-25 67.3-57.6v-351" fill="#242424" p-id="3559"></path></svg>
                        </span>
                      <input type="text" aria-label="Address" class="form-control" placeholder="Address" id="address" name="address" value="{{ form_data.address if form_data else '' }}" required>
                    </div>
                {% endblock %}

              <div class="d-grid mb-3">
                <button type="submit" class="btn btn-outline-success btn-lg" id="registerButton">Register</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='js/registration.js') }}"></script>
{% endblock %}
